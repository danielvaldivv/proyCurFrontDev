<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./inicioSesion.css">
</head>
<body>
    <header>
        <div> 
            <picture class="picture">
                <img src="https://cdn.freebiesupply.com/logos/thumbs/2x/blockchain-logo.png" alt="Logo Blockchain" >
                <h1>Blockchain News</h1>
            </picture>
        </div>
    </header>
    <main class="login">
        <section class="login__container">
            <h1>Inicia Sesión</h1>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remenber-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img class="redes" src="https://img.icons8.com/plumpy/24/000000/google-logo.png"/>Inicia Sesión con Google
                </div>
                <div>
                    <img class="redes" src="https://img.icons8.com/ios-filled/50/000000/twitter.png"/>Inicia Sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </main>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centros de ayuda</a>
    </footer>
</body>
</html>
